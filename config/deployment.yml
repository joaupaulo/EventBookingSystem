apiVersion: apps/v1
kind: Deployment
metadata:
   name: eventbookingsystem
   labels:
      app: eventbookingsystem
spec:
  replicas: 2
  selector:
     matchLabels:
         app: eventbookingsystem
  template:
      metadata:
         labels:
           app: eventbookingsystem
      spec:
        containers:
        - name: eventbookingsystem
          image: <IMAGE>
          ports:
            - containerPort: 80
         
---

apiVersion: v1
kind: Service
metadata:
   name: eventbookingsystem-service
spec:
  selector:
    app: eventbookingsystem
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
